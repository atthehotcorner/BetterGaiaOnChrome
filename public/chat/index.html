<!DOCTYPE html>
<html>
    <head>
        <title>BetterGaia Chat</title>
        <style>
        html {height: 100%;}
        body {margin: 0; padding: 0; min-height: 100%;}
        iframe {border: 0; min-height: 100%; display: block; position:absolute; top:0; left:0; right:0; bottom:0; width:100%; height:100%}
        </style>
        <script>
        function resizeIframe(iframe) {
            iframe.height = iframe.contentWindow.document.body.scrollHeight + "px";
        }
        </script>
    </head>
    <body>
        <iframe onload="resizeIframe(this)" src="http://embed.tlk.io/BGChat?custom_css_path=http://www.bettergaia.com/public/chat/style.css?v=26" width="100%" height="100%" frameborder="0"></iframe>
    </body>
